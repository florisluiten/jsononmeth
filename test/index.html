<!DOCTYPE html>
<html><head><title>jsOnMeth - Tests</title>
<script>
var pass = new Array(), fail = new Array();
</script>
<script src="../source/maximumAspect.js"></script>
<script>
/**
 * Start tests for maximumAspect
 */
var target = [
	[
		[400, 300],
		[800, 600]
	],
	[
		[500, 300],
		[1000, 600]
	],
	[
		[400, 400],
		[800, 800]
	]
];

for (var i = 0; i < target.length; i++) {
	var result = jsonmeth.maximumAspect([800, 600], target[i][0]);

	if (result[0] === target[i][1][0] && result[1] === target[i][1][1]) {
		pass.push('maximumAspect test ' . i);
	} else {
		console.log('Expected ', target[i][1], 'got', result);
		fail.push('maximumAspect test ' . i);
	}
}
</script>
</head>
<body>
<p>To run the tests, please enable javascript</p>
<script>
document.getElementsByTagName('body')[0].innerHTML = '<p>Finished testing</p>'
	+ '<p>Tests passed: ' + pass.length + '</p>'
	+ '<p>Tests failed: ' + fail.length + '</p>';
;
</script>
</body>
</html>
